<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bowling Scorer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Welcome to the bowling scorer</h1>
    <div id="score"></div>
    <div id="frames"></div>
    <div id="form">
      <label>
        Number of pins rolled:
        <input type="number" id="roll" min="0" max="10">
        <button type="button" id="roll_button" name="button">Go</button>
      </label>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
