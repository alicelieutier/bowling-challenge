<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bowling Scorer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Welcome to the bowling scorer</h1>
    <div id="score"></div>
    <div id="frames"></div>
    <form id="form">
      <label>
        Number of pins rolled:
        <input type="number" id="roll" min="0" max="10" required>
        <input type="submit" id="roll_button" value="Go">
      </label>
    </form>
    <div>
      <a href="index.html">New Game</a>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
